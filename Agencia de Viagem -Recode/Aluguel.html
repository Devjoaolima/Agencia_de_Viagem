    <style>

      .wrapper {
          position: relative;
          width: 100%;
          height: 100%;
          padding: 20px;
          display: flex;
          align-content: center;
          justify-content: center;
          gap: 24px;
          flex-wrap: wrap;
      }
      
      .card {
          position: relative;
          width: 325px;
          height: 450px;
          background: #000;
          border-radius: 18px;
          overflow: hidden;
          box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
      }
      
      .poster {
          position: relative;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
      }
      
      .poster::before {
          content: '';
          position: absolute;
          bottom: -45%;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1;
          transition: .3s;
      }
      
      .card:hover .poster::before {
          bottom: 0;
      }
      
      .poster img {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          transition: .3s;
      }
      
      .card:hover .poster img {
          transform: scale(1.1);
      }
      
      .details {
          position: absolute;
          bottom: -100%;
          left: 0;
          width: 100%;
          height: auto;
          padding: 1.5em 1.5em 2em;
          background: #000a;
          backdrop-filter: blur(16px) saturate(120%);
          transition: .3s;
          color: #fff;
          z-index: 2;
      }
      
      .card:hover .details {
          bottom: 0;
      }
      
      .details h1,
      .details h2 {
          font-weight: 700;
      }
      
      .details h1 {
          font-size: 1.5em;
          margin-bottom: 5px;
      }
